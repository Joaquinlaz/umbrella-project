version: '3.8'
services:
  jenkins:
    image: jenkins/jenkins:lts-jdk17
    privileged: true
    user: root
    ports:
      - 8080:8080
      - 50000:50000
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - umbrella-net

  prometheus:
    image: prom/prometheus
    ports:
      - 9090:9090
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - umbrella-net

  grafana:
    image: grafana/grafana
    ports:
      - 3000:3000
    networks:
      - umbrella-net

volumes:
  jenkins_home:

networks:
  umbrella-net:
    driver: bridge